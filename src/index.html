<!doctype html>
<html ng-app="johoApp" 
      ng-controller="View as vm"
      lang="en">

<head>
  <meta charset="utf-8">
  <title ng-bind="vm.title" ng-cloak></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  
  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <link rel="stylesheet" href="app/vendor.css">
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,400italic" rel="stylesheet">
  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
  <!--
  <body layout="column" ng-cloak>
  -->
  <body layout="row" ng-cloak>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z4"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">

      <header style="background-color:rgb(213, 0, 0); 
                          text-align:center;
                          padding-top: 12px;">
        <img src="http://placehold.it/128/d0d0d0.png"
             style="height:128px; 
                    width:128px;
                    margin:0 auto;
                    border-radius: 64px;">
      </header>
                    
      <md-toolbar class="md-medium-tall md-accent md-hue-3">
        <div class="md-toolbar-tools">
          <span flex></span>
          <h1 class="md-display-1">{{ vm.resume.basics.name }}</h1>
          <span flex></span>
        </div>
        <div class="md-toolbar-tools md-toolbar-tools-bottom">
          <span flex></span>
          <small>
            {{ vm.resume.basics.label }}
          </small>
          <span flex></span>
        </div>
      </md-toolbar>

      <md-content flex>
        <md-list>
          <md-list-item class="md-clickable"
                        ng-click="vm.contactWith(email)">
            <md-icon class="material-icons">&#xE0BE;</md-icon>
            <p>{{ vm.resume.basics.email }}</p>
          </md-list-item>
          <md-list-item class="md-clickable"
                        ng-click="vm.contactWith(phone)">
            <md-icon class="material-icons">&#xE0CD;</md-icon>
            <p>{{ vm.resume.basics.phone }}</p>
          </md-list-item>
          <md-list-item class="md-clickable"
                        ng-click="vm.contactWith(website)">
            <md-icon class="material-icons">&#xE895;</md-icon>
            <p>{{ vm.resume.basics.website }}</p>
          </md-list-item>
          <md-list-item class="md-clickable"
                        ng-click="vm.contactWith(city)">
            <md-icon class="material-icons">&#xE55F;</md-icon>
            <p>{{ vm.resume.basics.location.city }}, {{ vm.resume.basics.location.region }}</p>
          </md-list-item>

          <md-divider></md-divider>

          <md-subheader>Download Résumé</md-subheader>
          <md-list-item class="md-clickable"
                        ng-repeat="drive in vm.resume.drives"
                        ng-click="vm.navigateTo(drive.link)">
            <md-icon md-svg-icon="{{ drive.icon }}"></md-icon>
            <!--<img ng-src"{{ drive.icon }}" class="md-avatar">-->
            <p>{{ drive.label }}</p>
          </md-list-item>
        </md-list>
      </md-content>

      <md-toolbar class="md-accent md-hue-3">
        <div class="md-toolbar-tools">
          <span flex></span>
          <md-button ng-repeat-start="profile in vm.resume.basics.profiles"
                     class="md-icon-button"
                     ng-href="{{ profile.url }}">
            <md-icon md-svg-icon="{{ profile.network | lowercase }}"
                     style="color: #fff;">
            </md-icon>
          </md-button>
          <span flex ng-if="!$last" ng-repeat-end></span>
          <span flex></span>
        </div>
      </md-toolbar>

    </md-sidenav>
    
    <div layout="column"
         tabIndex="-1"
         role="main"
         flex>

      <md-toolbar class="md-hue-3 md-whiteframe-z1">
        <div class="md-toolbar-tools">
          <span flex></span>
        </div>
      </md-toolbar>

      <md-content id="content" 
                  class="shell"
                  md-scroll-y 
                  flex
                  ui-view
                  layout-padding>
      </md-content>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
