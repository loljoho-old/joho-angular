<md-toolbar class="md-hue-1 md-whiteframe-z2">
  <div class="md-toolbar-tools" 
       layout="row" 
       layout-align="space-between center">

    <div layout="row" layout-align="start center" flex-gt-md>

      <span>
        <h1 class="md-title">Jonathan Ho</h1>
      </span>

      <span hide-sm>
        <h2 class="md-subhead">
          <small>Web Developer</small>
          <small hide-md> Â· New York NY</small>
        </h2>
      </span>

    </div>

    <div layout="row" layout-align="end center" flex>
      <md-tabs md-stretch-tabs="auto"
               md-selected="hm.selectedTab"
               md-swipe-content
               flex>

        <md-tab ng-repeat="tab in hm.tabs"
                md-on-select="hm.onChangeTab(tab.state)">

          <md-tab-label>
            <span hide-sm hide-md>{{tab.title}}</span>
            <md-icon hide-gt-md md-svg-icon="{{tab.icon}}"></md-icon>
          </md-tab-label>
          
        </md-tab>
      </md-tabs>

    </div>

  </div>
</md-toolbar>
