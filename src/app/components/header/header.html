<md-toolbar class="md-whiteframe-z2">
  <div class="md-toolbar-tools">
    

    <md-button class="md-icon-button" aria-label="Sidenav">
      <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <span>
      <h1 class="md-title">Jonathan Ho</h1>
    </span>

    <span flex hide-sm></span>

    <span flex>
      <md-tabs md-stretch-tabs="always"
               md-selected="hm.selectedTab"
               md-swipe-content>
        <md-tab ng-repeat="tab in hm.tabs">
          <md-tab-label>
            <span hide-sm>{{tab.title}}</span>
            <md-icon hide-gt-sm md-svg-icon="{{tab.icon}}"></md-icon>
          </md-tab-label>
        </md-tab>
      </md-tabs>
    </span>
    <md-button class="md-icon-button" aria-label="Menu">
      <md-icon md-svg-icon="morev"></md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-content>

</md-content>
