<md-toolbar class="md-hue-3 md-whiteframe-z2">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Sidebar" ng-click="vm.toggleSidebar()">
      <md-icon md-svg-icon="menu-bars"></md-icon>
    </md-button>
    <span flex hide-gt-sm></span>
    <span>
      <h1 class="md-title">Jonathan Ho</h1>
    </span>
    <span>
      <h2 class="md-subhead">
        <small>Web Developer</small>
        <small hide-sm> Â· New York NY</small>
      </h2>
    </span>
    <span flex></span>
  </div>
</md-toolbar>


<md-content>
  <md-tabs md-stretch-tabs="always"
           md-selected="hm.selectedTab"
           md-swipe-content>
    <md-tab ng-repeat="tab in hm.tabs">
      <md-tab-label>
        <span hide-sm>{{tab.title}}</span>
        <md-icon hide-gt-sm md-svg-icon="{{tab.icon}}"></md-icon>
      </md-tab-label>
    </md-tab>
  </md-tabs>
</md-content>
