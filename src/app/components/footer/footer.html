<md-toolbar ng-controller="Footer as fm"
            class="md-hue-2 md-whiteframe-z2">

  <div class="md-toolbar-tools">

    <span flex></span>

    <span>
      <md-button class="md-icon-button"
                 ng-repeat="site in vm.sites"
                 aria-label="{{site.label}}">
        <md-icon md-svg-icon="{{site.icon}}"></md-icon>
      </md-button>
    </span>

  </div>

</md-toolbar>
